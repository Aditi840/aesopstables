{% extends "base.html" %}

{% block content %}
{% if current_user.is_authenticated %}
<a href="{{ url_for('create_tournament') }}">Create Tournament</a>
{% endif %}
{% for tournament in tournaments %}
<div>
    <a href="{{ url_for('tournament', tid=tournament.id) }}">{{ tournament.name }}</a>
</div>
{% endfor %}
{% endblock %}
