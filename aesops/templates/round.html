{% extends "base.html" %}

{% block content %}
<h1><a href="{{ url_for('tournament',tid=tournament.id)}}">{{ tournament.name }}</a></h1>
<h3>Round
    {% for round in range(1,tournament.current_round+1) %}
    <a href="{{ url_for('round', tid=tournament.id, rnd=round)}}">{{round}}</a>
    {% endfor %}
</h3>
{% include '_pairings.html' %}

{% if admin %}
<p>
    <a href="{{ url_for('conclude_round',tid=tournament.id, rnd=rnd)}}" class="btn btn-success">Conclude Round</a>
    <a href="{{ url_for('unpair_round',tid=tournament.id)}}" class="btn btn-warning">Unpair Round</a>
    <a href="{{ url_for('edit_pairings',tid=tournament.id, rnd=rnd)}}" class="btn btn-warning">Edit Pairings</a>
</p>
{% endif %}
{% endblock %}
